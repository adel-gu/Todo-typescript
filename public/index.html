<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-16x16.png"
    />
    <script type="module" src="dist/index.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Todo</title>
  </head>
  <body class="relative flex flex-col h-screen text-slate-100">
    <div class="h-1/3 bg-gradient-to-r from-indigo-500 to-pink-500"></div>
    <div class="h-2/3 bg-slate-900"></div>
    <main class="absolute top-36 start-1/2 -translate-x-2/4 w-1/3">
      <div class="">
        <h1 class="text-7xl font-medium mb-10">T O D O</h1>
        <div class="task-form bg-slate-800">
          <form action="" class="flex justify-between h-14">
            <input
              type="text"
              name="title"
              id="title"
              placeholder="Enter Task..."
              class="grow bg-slate-800 outline-none text-lg ps-6"
              required
            />
            <button
              type="submit"
              class="text-lg px-6 text-green-500 active:text-slate-700"
            >
              ADD
            </button>
          </form>
        </div>
        <ul class="task-list mt-5"></ul>
      </div>
    </main>
  </body>
</html>
